# Oracle database connection properties
spring.datasource.url=jdbc:oracle:thin:@52.66.75.230:1521:xe
spring.datasource.username=uotrips
spring.datasource.password=tripsuo

# Specify the Oracle driver class name
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool properties (optional, but recommended)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Enable logging for troubleshooting
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server port (optional, default is 8080)
server.port=9090